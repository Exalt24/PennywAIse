{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="PennywAIse Budget Tracker"/>
    <title>{% block title %}PennywAIse{% endblock %}</title>
    <link rel="icon" href="{% static 'images/logo1.png' %}" type="image/png" sizes="16x16"/>
    <link rel="stylesheet" href="{% static 'css/main/output.css' %}"/>
  </head>

  <body class="focus:outline-none"> 

    <a href="#main-content"
       class="sr-only focus:not-sr-only p-2 bg-white text-black fixed top-0 left-0 z-50">
      Skip to main content
    </a>

    <header role="banner">
      {% block header %}
        {% include "header.html" %}
      {% endblock %}
    </header>
 
    <main id="main-content" role="main">
      {% block content %}{% endblock %}
    </main>

    <footer role="contentinfo">
      {% block footer %}
        {% include "footer.html" %}
      {% endblock %}
    </footer>

    {% block extra_js %}
    {% endblock %}
  </body>
</html>
