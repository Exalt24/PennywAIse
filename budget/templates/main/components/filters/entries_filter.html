<form
  id="{{ form_id }}"
  role="search"
  aria-label="{{ filter_aria_label }}"
  class="filters flex flex-wrap gap-2 items-end mb-4"
>
  <label for="{{ prefix }}DateFrom" class="text-sm">From:</label>
  <section class="flex flex-col">
    <input
      type="date"
      id="{{ prefix }}DateFrom"
      class="px-2 py-1 border rounded"
      name="{{ prefix }}DateFrom"
      aria-label="Filter from date"
    />
  </section>

  <label for="{{ prefix }}DateTo" class="text-sm">To:</label>
  <section class="flex flex-col">
    <p
      id="{{ prefix }}DateError"
      class="text-xs text-red-600 mb-1 hidden"
      role="alert"
      aria-live="assertive"
    >
      “To” must be on or after “From”
    </p>
    <input
      type="date"
      id="{{ prefix }}DateTo"
      class="px-2 py-1 border rounded"
      name="{{ prefix }}DateTo"
      aria-label="Filter to date"
    />
  </section>

  <input
    type="text"
    id="{{ prefix }}TitleFilter"
    placeholder="Title contains…"
    class="{{ title_input_class }}"
    name="{{ prefix }}TitleFilter"
    aria-label="Filter by title"
  />

  <select
    id="{{ prefix }}CategoryFilter"
    class="px-2 py-1 border rounded"
    name="{{ prefix }}CategoryFilter"
    aria-label="Filter by category"
  >
    <option value="">All categories</option>
    {% for cat in user_categories %}
      <option value="{{ cat.name|lower }}">{{ cat.name }}</option>
    {% endfor %}
  </select>

  <section class="flex flex-col">
    <input
      type="number"
      name="{{ prefix }}MinAmount"
      step="0.01"
      id="{{ prefix }}MinAmount"
      placeholder="Min ₱"
      class="px-2 py-1 border rounded w-20"
      aria-label="Minimum amount filter"
    />
  </section>

  <section class="flex flex-col">
    <p
      id="{{ prefix }}AmountError"
      class="text-xs text-red-600 mb-1 hidden"
      role="alert"
      aria-live="assertive"
    >
      “Max” must be ≥ “Min”
    </p>
    <input
      type="number"
      name="{{ prefix }}MaxAmount"
      step="0.01"
      id="{{ prefix }}MaxAmount"
      placeholder="Max ₱"
      class="px-2 py-1 border rounded w-20"
      aria-label="Maximum amount filter"
    />
  </section>
</form>
